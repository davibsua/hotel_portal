        <p class="descripcion-subida">Solo se permiten archivos en formato <strong>.pdf</strong></p>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="campo-formulario">
                <label for="id_titulo">TÃ­tulo del documento</label>
                <input type="text" name="titulo" id="id_titulo" required>

            </div>
            <div class="boton-contenedor">
                <button type="submit">Subir PDF</button>
            </div>
            <a href="{% url 'lista_pdfs' %}">Lista pdf</a>

    </div>
</div>
{% endblock %}
