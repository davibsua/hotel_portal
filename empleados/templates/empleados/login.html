{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'empleados/styles.css' %}" />
</head>
<body class="auth-body">
    <!-- franja azul SIEMPRE arriba y a todo lo ancho -->
    <div class="franja auth-franja">
        <h1>Meliá Hotels</h1>
    </div>

    <!-- tarjeta de login centrada bajo la franja -->
    <div class="auth-card contenido-principal">
        <h2 class="auth-title">Iniciar sesión</h2>

        <form method="post" class="auth-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-primary">Entrar</button>
        </form>

        <p class="auth-link">
            ¿No tienes cuenta?
            <a href="{% url 'registro' %}">Regístrate aquí</a>
        </p>
    </div>
      <script>
  // Función para obtener el csrftoken
  function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
      const cookies = document.cookie.split(';');
      for (let cookie of cookies) {
        cookie = cookie.trim();
        if (cookie.startsWith(name + '=')) {
          cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
          break;
        }
      }
    }
    return cookieValue;
  }

  const csrftoken = getCookie('csrftoken');

  // Ejemplo: hacer fetch al hacer clic en un botón que tengas
  // (Asegúrate de tener un botón con id="btnEnviar" o cámbialo)
  document.addEventListener('DOMContentLoaded', () => {
    const boton = document.getElementById('btnEnviar');
    if (boton) {
      boton.addEventListener('click', () => {
        fetch('/tu-url/', {
          method: 'POST',
          headers: {
            'X-CSRFToken': csrftoken,
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ ejemplo: 'datos' }),
        })
        .then(res => res.json())
        .then(data => {
          console.log('Respuesta del servidor:', data);
          // Aquí puedes actualizar la UI según la respuesta
        })
        .catch(error => {
          console.error('Error en la petición:', error);
        });
      });
    }
  });
</script>

</body>
</html>
