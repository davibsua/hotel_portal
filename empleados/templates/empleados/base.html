{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Portal Empleados{% endblock %}</title>

  <!-- Fuente corporativa -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet" />

  <!-- Estilos globales -->
  <link rel="stylesheet" href="{% static 'empleados/styles.css' %}" />

  {% block extra_css %}{% endblock %}
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

  <!-- Franja azul corporativa -->
  <div class="franja">
    <h1>Meliá Hotels</h1>

    {% if user.is_authenticated %}
      <div class="user-box">
        <span class="username">{{ user.username }}</span>
        <a class="logout-link" href="{% url 'logout' %}" title="Cerrar sesión">
          <!-- Ícono font‑awesome; ya lo usas en panel.html -->
          <i class="fa-solid fa-right-from-bracket"></i>
        </a>
      </div>
    {% endif %}
  </div>

  <!-- Contenido principal -->
  <main class="contenido-principal">
    {% block content %}{% endblock %}
  </main>

  <!-- Scripts globales (si los necesitas) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js" defer></script>

  {% block extra_js %}{% endblock %}
</body>
</html>
