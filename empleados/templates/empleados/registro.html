{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'empleados/styles.css' %}" />
</head>
<body class="auth-body">

    <!-- franja azul corporativa -->
    <div class="franja auth-franja">
        <h1>Meliá Hotels</h1>
    </div>

    <!-- tarjeta de registro -->
    <div class="auth-card contenido-principal">
        <h2 class="auth-title">Crear cuenta nueva</h2>

        <form method="post">
    {% csrf_token %}
    <label for="id_username">Usuario:</label>
    {{ form.username }}

    <label for="id_first_name">Nombre:</label>
    {{ form.first_name }}

    <label for="id_last_name">Apellidos:</label>
    {{ form.last_name }}

    <label for="id_email">Email:</label>
    {{ form.email }}

    <label for="id_rol">Rol:</label>
    {{ form.rol }}

    <label for="id_departamento">Departamento:</label>
    {{ form.departamento }}

    <label for="id_password1">Contraseña:</label>
    {{ form.password1 }}

    <label for="id_password2">Confirmar contraseña:</label>
    {{ form.password2 }}

    <button type="submit">Registrarse</button>
</form>


        <p class="auth-link">
            ¿Ya tienes cuenta?
            <a href="{% url 'login' %}">Inicia sesión</a>
        </p>
    </div>
      <script>
  // Función para obtener el csrftoken
  function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
      const cookies = document.cookie.split(';');
      for (let cookie of cookies) {
        cookie = cookie.trim();
        if (cookie.startsWith(name + '=')) {
          cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
          break;
        }
      }
    }
    return cookieValue;
  }

  const csrftoken = getCookie('csrftoken');

  // Ejemplo: hacer fetch al hacer clic en un botón que tengas
  // (Asegúrate de tener un botón con id="btnEnviar" o cámbialo)
  document.addEventListener('DOMContentLoaded', () => {
    const boton = document.getElementById('btnEnviar');
    if (boton) {
      boton.addEventListener('click', () => {
        fetch('/tu-url/', {
          method: 'POST',
          headers: {
            'X-CSRFToken': csrftoken,
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ ejemplo: 'datos' }),
        })
        .then(res => res.json())
        .then(data => {
          console.log('Respuesta del servidor:', data);

        })
        .catch(error => {
          console.error('Error en la petición:', error);
        });
      });
    }
  });
</script>

</body>
</html>
