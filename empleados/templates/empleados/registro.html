{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'empleados/styles.css' %}" />
</head>
<body class="auth-body">

    <!-- franja azul corporativa -->
    <div class="franja auth-franja">
        <h1>Meliá Hotels</h1>
    </div>

    <!-- tarjeta de registro -->
    <div class="auth-card contenido-principal">
        <h2 class="auth-title">Crear cuenta nueva</h2>

        <form method="post" class="auth-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-primary">Registrarse</button>
        </form>

        <p class="auth-link">
            ¿Ya tienes cuenta?
            <a href="{% url 'login' %}">Inicia sesión</a>
        </p>
    </div>

</body>
</html>
